<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img src="images/img6.jpg" alt="Slide 1" />
        <img src="images/img5.jpg" alt="Slide 2" />
        <img src="images/img4.jpg" alt="Slide 3" />
        <img src="images/img3.jpg" alt="Slide 4" />
        <img src="images/img2.jpg" alt="Slide 5" />
        <img src="images/img1.jpg" alt="Slide 6" />
      </div>
      <div class="control"><button id="prev"><</button><button id="next">></button></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
